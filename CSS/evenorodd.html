<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Even or Odd</title>
</head>
<body>
    <script>
        let x = 7;

        if (x % 2 === 0) {
            document.write(`${x} is Even`);
        } else {
            document.write(`${x} is Odd`);
        }
    </script>
</body>
</html>
