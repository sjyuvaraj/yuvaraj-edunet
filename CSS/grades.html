<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smallest Number</title>
</head>
<body>
    <script>
        let n1 = 10, n2 = 30, n3 = 20;
        let smallest = Math.min(n1, n2, n3);
        console.log(`The smallest number is: ${smallest}`);
        document.write(`The smallest number among ${n1}, ${n2}, and ${n3} is: ${smallest}`);
    </script>
</body>
</html>
