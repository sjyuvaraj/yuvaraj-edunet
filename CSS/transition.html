<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Transition Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 50px auto;
            background: lightblue;
            border: 2px solid navy;
            transition: all 2s;
        }

        .box:hover {
            width: 200px;
            height: 200px;
            background: coral;
        }
    </style>
</head>
<body>
    <h2>Basic CSS Transition</h2>
    <div class="box"></div>
</body>
</html>
