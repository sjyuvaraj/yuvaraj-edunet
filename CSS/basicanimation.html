<!DOCTYPE html>
<html>
<head>
<style>
    div {
        width: 500px;
        height: 500px;
        background: white;
        animation-name: colorChange;
        animation-duration: 4s;
        animation-iteration-count: infinite;
    }

    @keyframes colorChange {
        from { background: white; }
        to { background: purple; }
    }
</style>
</head>
<body>

    <h2>Basic Animation</h2>
    <div></div>

</body>
</html>
