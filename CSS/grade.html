<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>Grade Calculator</h2>
  <label for="marks">Enter marks (0â€“100): </label>
  <input type="number" id="marks" placeholder="Enter marks">
  <button onclick="calculateGrade()">Get Grade</button>

  <div id="result"></div>

  <script>
    function calculateGrade() {
      let marks = document.getElementById("marks").value;
      marks = Number(marks);

      // Validation
      if (isNaN(marks) || marks < 0 || marks > 100) {
        alert("Please enter a valid number between 0 and 100.");
        return;
      }

      let grade;

      if (marks >= 90) {
        grade = 'S';
      } else if (marks >= 80) {
        grade = 'A+';
      } else if (marks >= 70) {
        grade = 'A';
      } else if (marks >= 60) {
        grade = 'B+';
      } else if (marks >= 50) {
        grade = 'B';
      } else if (marks >= 40) {
        grade = 'C';
      } else {
        grade = 'F';
      }

      document.getElementById("result").innerText = "Your grade is: " + grade;
    }
  </script>
</body>
</html>
